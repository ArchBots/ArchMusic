sug_15 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ʙᴏᴛ's **ɢʟᴏʙᴀʟ sᴛᴀᴛs** ʟɪᴋᴇ ᴛᴏᴘ 10 ᴜsᴇʀs, ᴛᴏᴘ 10 ᴄʜᴀᴛs, ᴛᴏᴘ 10 ᴛʀᴀᴄᴋs ᴇᴛᴄ ᴇᴛᴄ.\n\nᴄʜᴇᴄᴋ sᴛᴀᴛs: /gstats "
sug_16 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ ᴍᴜᴛᴇ ᴛʜᴇ ᴍᴜsɪᴄ ᴡʜɪᴄʜ ɪs ᴘʟᴀʏɪɴɢ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /mute"
sug_17 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ ᴜɴᴍᴜᴛᴇ ᴀɴᴅ ᴍᴜᴛᴇ ᴛʜᴇ ᴍᴜsɪᴄ ᴡʜɪᴄʜ ɪs ᴘʟᴀʏɪɴɢ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /mute and /unmute"
sug_18 : "ʏᴏᴜ ᴄᴀɴ sᴇᴀʀᴄʜ ᴛʜᴇ ʟʏʀɪᴄs ᴏғ ᴍᴜsɪᴄs ᴡɪᴛʜ ᴜs ᴛᴏᴏ..\n\nᴄᴏᴍᴍᴀɴᴅ: /lyrics [Music Name]"
sug_19 : "ʏᴏᴜ ᴄᴀɴ ᴅᴏᴡɴʟᴏᴀᴅ ᴛʜᴇ ᴍᴜsɪᴄ ᴏʀ ᴠɪᴅᴇᴏ ғʀᴏᴍ ᴛʜᴇ ʙᴏᴛ ᴛʜʀᴏᴜɢʜ ʏᴏᴜᴛᴜʙᴇ.\n\nᴄᴏᴍᴍᴀɴᴅ: /song [Music Name]"
sug_20 : "ʏᴏᴜ ᴄᴀɴ ɢᴇᴛ ᴀ ᴄᴏᴍᴘʟᴇᴛᴇ ʟɪsᴛ ᴏғ ᴍʏ ᴄᴏᴍᴍᴀɴᴅs ᴛʜᴀᴛ ɪ ᴀᴄᴄᴇᴘᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /help"
sug_21 : "ʙᴏᴛ ʜᴀs sᴇʀᴠᴇʀ-sɪᴅᴇᴅ ᴘʟᴀʏʟɪsᴛ ᴏᴘᴛɪᴏɴ.\n\nʏᴏᴜ ᴄᴀɴ ᴀᴅᴅ ᴍᴜsɪᴄ ɪɴ ʏᴏᴜʀ ᴘʟᴀʏʟɪsᴛ ᴀɴᴅ ᴘʟᴀʏ ᴛʜᴇᴍ ᴀʟʟ ᴛᴏɢᴇᴛʜᴇʀ ᴠɪᴀ /play"
sug_22 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ sʜᴜғғʟᴇ ᴛʜᴇ ϙᴜᴇᴜᴇᴅ ᴍᴜsɪᴄs ᴏɴ ᴛʜᴇ ʙᴏᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /shuffle"
sug_23 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ᴛʜᴇ ϙᴜᴇᴜᴇ ᴏғ ᴛʜᴇ ᴍᴜsɪᴄs.\n\nᴄᴏᴍᴍᴀɴᴅ: /queue"
sug_24 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ᴍʏ ᴏᴡɴᴇʀ ᴀɴᴅ sᴜᴅᴏ ᴜsᴇʀs ᴡʜᴏ ᴍᴀɴᴀɢᴇ ᴍᴇ.\n\nᴄᴏᴍᴍᴀɴᴅ: /sudolist"
sug_25 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴄᴏᴍᴍᴀɴᴅs ᴅᴇʟᴇᴛᴇ ᴍᴏᴅᴇ**. ɪᴛ ᴅᴇʟᴇᴛᴇs ɪᴛs ᴇxᴇᴄᴜᴛᴇᴅ ᴄᴏᴍᴍᴀɴᴅs ᴀᴜᴛᴏᴍᴀᴛɪᴄᴀʟʟʏ.\n\nᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴅᴇʟᴇᴛᴇᴍᴏᴅᴇ ғʀᴏᴍ /settings [__Enabled by default__]"
sug_26 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴀɴɢᴇ ʟᴀɴɢᴜᴀɢᴇ ᴏғ ᴛʜᴇ ʙᴏᴛ ᴛᴏ ᴀᴠᴀɪʟᴀʙʟᴇ ʟᴀɴɢᴜᴀɢᴇs ғᴏʀ ᴇᴀsʏ ᴜɴᴅᴇʀsᴛᴀɴᴅɪɴɢ.\n\nᴄᴏᴍᴍᴀɴᴅ: /language"
sug_27 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ғᴏʀᴄᴇ ᴘʟᴀʏ**.\n\n**ғᴏʀᴄᴇ ᴘʟᴀʏ** sᴛᴏᴘs ᴛʜᴇ ᴘʟᴀʏɪɴɢ ᴛʀᴀᴄᴋ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴀɴᴅ sᴛᴀʀᴛs ᴘʟᴀʏɪɴɢ ᴛʜᴇ sᴇᴀʀᴄʜᴇᴅ ᴛʀᴀᴄᴋ ɪɴsᴛᴀɴᴛʟʏ ᴡɪᴛʜᴏᴜᴛ ᴅɪsᴛᴜʀʙɪɴɢ/clearing queue.\n\nᴄᴏᴍᴍᴀɴᴅ : /playforce"
